            <form method="post">
                {% csrf_token %}
            
                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label">姓名:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" placeholder="請輸入姓名" required>
                        <div class="invalid-feedback">
                            請輸入您的姓名。
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">電子信箱:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="請輸入電子信箱" required>
                        <div class="invalid-feedback">
                            請輸入您的電子信箱。
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-3 col-form-label">電話:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="phone" placeholder="請輸入電話號碼" required>
                        <div class="invalid-feedback">
                            請輸入您的聯絡電話。
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="addr" class="col-sm-3 col-form-label">居住址址:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="addr" placeholder="請輸入居住地址" required>
                        <div class="invalid-feedback">
                            請輸入您的居住地址。
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">送出預約 <i class="fa fa-check" aria-hidden="true"></i></button>
            </form>
