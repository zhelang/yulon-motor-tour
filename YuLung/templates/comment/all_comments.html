<div class="comments">
    <h4>評論</h4>
    {% for obj in comment_list %}
    <div class="row comment mb-3 border border-top-0 border-left-0 border-right-0">
        <div class="col-2">
            <div class="thumbnail">
                {% load static %}
                <img class="img-fluid" src="{% static 'images/avatar.png' %}" />
            </div>
        </div>
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                   <div class="comment-title font-weight-bold">{{ obj.title }}</div>
                   <div class="comment-body">{{ obj.content }}</div>
                </div>
            </div>
            <strong>{{ obj.user.username }}</strong> <span class="text-muted">commented {{ obj.create_at |timesince:current_time }} ago</span>
         </div>
    </div>
    {% endfor %}
</div>
