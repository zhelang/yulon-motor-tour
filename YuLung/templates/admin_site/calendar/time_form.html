<div class="col-lg-5 col-sm-12">
  <div class="card h-100">
    <div class="card-body">
      <h5 class="card-title mb-5">新增/編輯</h5>
      <form enctype="multipart/form-data" method="post">

        {% csrf_token %} 
        {{form.start_time.error}}
        <div class="form-group row">
          <label for="start_time" class="col-4 col-form-label">時段 (24小時制)</label>
          <div class="col">
              {{form.start_time}}
          </div>
        </div>
        {{form.end_time.error}}
        <div class="form-group row">
          <label for="available_manpower" class="col-4 col-form-label">可用人力</label>
          <div class="col">
              {{form.available_manpower}}
          </div>
          <small id="amHelp" class="col-12 form-text text-muted">此功能為日後擴充預留，目前沒有使用，請保留預設數值不要更動。</small>
        </div>
        {{form.capacity.error}}
        <div class="form-group row">
          <label for="capacity" class="col-4 col-form-label">可預約人數</label>
          <div class="col">
              {{form.capacity}}
          </div>
        </div>
        {{form.active.error}}
        <div class="form-check">
            <p class="ml-4">啟用</p>
            <label for="active" class="form-check-label">
                {{form.active}}
            </label>
        </div>


        <div class="form-group">
          {% include 'admin_site/button/submit.html' %}
          {% if edit %}
              <a href="{% url 'admin-timeslot-date-delete' date ts.pk %}" type="submit" class="btn btn-danger col-3">刪除
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </a>
          {% endif %}
        </div>
      </form>
    </div>
  </div>
</div>
