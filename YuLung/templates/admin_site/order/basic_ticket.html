<script type="text/javascript">

    $(document).ready(function () {
        
        var showReg = true;
        
        String.prototype.format = function(placeholders) {
            var s = this;
            for(var propertyName in placeholders) {
                var re = new RegExp('{' + propertyName + '}', 'gm');
                s = s.replace(re, placeholders[propertyName]);
            }    
            return s;
        };
        
        
        $('#btn-search').click(function(){
            
            var year = $('#ticket-year').val();
            var month = $('#ticket-month').val();
            var keywords = $('#keywords').val();
            
            $.ajax({
                url:"{% url 'ajax-admin-search-ticket' %}",
                data:{"year":year,"month":month,"keywords":keywords},
                success:function(response){
                    
                    $("#reg-table").addClass("d-none");
                    
                    var tableContent = "";
                    if (response == "NULL"){
                        tableContent = "<tr><td>No Result</td></tr>"
                    }
                    else{
                    
                        var rowContent = '<tr><th scope="row">{date}</th><td>{name}</td><td>{phone}</td><td>{email}</td><td>{service_title}</td><td>{assigned_by}</td><td>{assigned_to}</td><td>{reported_customer_number}</td><td style="width:300px;">{reminder}</td><th>{create_at}</th><th>{last_modified}</th></tr>';
                        
                        for (var i = 0;i<response.length;i++){
                            
                            if (response[i].reported_customer_number){
                                var rcn = resonse[i].reported_customer_number.toString();
                            }
                            else{
                                var rcn = '-';
                            }
                            
                            if (response[i].reminder){
                                var reminder = response[i].reminder; 
                            }
                            else{
                                var reminder = '';
                            }
                            
                            tableContent = tableContent + rowContent.format({ "date":response[i].order.time_slot.date,
                                                                            "name":response[i].order.customer_details.name,
                                                                            "phone":response[i].order.customer_details.phone,
                                                                            "email":response[i].order.customer_details.email,
                                                                            "service_title":response[i].order.service_type.service_title,
                                                                            "assigned_by":response[i].assigned_by.username,
                                                                            "assigned_to":response[i].assigned_to.username,

                    $("#search-content").html(tableContent);
