<div class="col-lg-12">
    <div class="card">
        <div class="card-body p-2">
            <h5 class="card-title">
                選擇區間
            </h5>
            <label id="error-msg"></label>
            <div class="form-row">
                <div class="form-group col">
                    <label for="ticketdate"></label>
                    <input type="number" min="2017" class="form-control" id="ticket-year-from" placeholder="Year">
                </div>
                
                <div class="form-group col">
                    <label for="ticketmonth"></label>
                    <input type="number" min="1" max="12" class="form-control" id="ticket-month-from" placeholder="月">
                </div>
                <i class="fa fa-angle-double-right d-flex align-items-center" aria-hidden="true"></i>
                <div class="form-group col">
                    <label for="ticketdate"></label>
                    <input type="number" min="2017" class="form-control" id="ticket-year-to" placeholder="Year">
                </div>
                
                <div class="form-group col">
                    <label for="ticketmonth"></label>
                    <input type="number" min="1" max="12" class="form-control" id="ticket-month-to" placeholder="月">
                </div>
            </div>
            <button id="btn-download" class="btn btn-primary float-right col-2" role="button">下載</button>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="card-title">
            <label id="lb-count"></label>
        </div>
    </div>
</div>
