<div class="col-lg-4">
<h3 class="page-heading mb-4">
  帳號資訊
</h3>
<div class="row mb-2">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body" id="form-create">
                <div class="card">
                    {% if error_msg %}
                        <strong>{{error_msg}}</strong>
                    {% endif %}
                    <form method="post">
                        <!--原程式
                        <form method="post">
                        -->
                        {% csrf_token %}
                        <div class="form-group row">
                          <label for="firstname" class="col-2 col-form-label">名: </label>
                          <div class="col">
                            {{form.first_name}}
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="lastname" class="col-2 col-form-label">姓: </label>
                          <div class="col">
                            {{form.last_name}}
                          </div>
                        </div>
                        <!--原程式
                            <div class="form-group mt-2 row">
                            <div class="col-md-6">
                                <label for="firstname">名</label>
                                {{form.first_name}}
                            </div>
                            <div class="col-md-6">
                                <label for="lastname">姓</label>
                                {{form.last_name}}
                            </div>
                        </div>-->
                        <div class="form-group row">
                          <label for="useraccount" class="col-2 col-form-label">帳號: </label>
                          <div class="col">
                            {{form.username}}
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="password" class="col-2 col-form-label">密碼: </label>
                          <div class="col">
                            {{form.password}}
                          </div>
                        </div>
                        <!--原程式
                        <div class="form-group">
                            <label for="useraccount">帳號</label>
                            {{form.username}}
                        </div>  
                        <div class="form-group">
                            <label for="password">密碼</label>
                            {{form.password}}}
                        </div>-->
                        <!--
                        <div class="form-group">
                            <label for="phonenumber">電話</label>
                            <input type="tel" class="form-control" id="phonenumber" aria-describedby="phonenumber" placeholder="連絡電話" required>
                        </div>
                        -->
                        <div class="form-group row">
                          <label for="email" class="col-2 col-form-label">E-mail: </label>
                          <div class="col">
                            {{form.email}}
                          </div>
                        </div>
                        <!--原程式
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            {{form.email}}
                        </div>
                        -->  
                        {{form.user_role.error}}
                        <div class="form-group row">
                            <label for="role" class="col-2 col-form-label">角色: </label>
                            <div class="col">
                                <select name="role" required class="custom-select form-control-plaintext" type="text">
                                    <option selected>請選擇角色</option>
                                    <option value="manager">管理者</option>
                                    <option value="staff">工作人員</option>
                                </select>
                            </div>
                        </div>
                        <!--原程式
                        <div class="form-group">
                            <p class="mb-2">角色</p>
                            <div>
                                <select name="role" required class="custom-select form-control-plaintext" type="text">
                                    <option selected>請選擇角色</option>
                                    <option value="manager">管理者</option>
                                    <option value="staff">工作人員</option>
                                </select>
                            </div>
                        </div>
                        -->  
                        <div class="form-group">
                                <button href="" class="btn btn-primary btn-sm col-5 mx-auto" role="button">建立帳號 <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                        </div>
                        <!--原程式
                        <div class="row mt-3">
                            <button href="" class="btn btn-outline-success col-5 mx-auto" role="button">Create <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                        </div>
                        --> 
                    </form>
                </div>
            </div>
        
                <div id="form-edit" class="card-body d-none">
                    <form>
                        <!--原程式
                        <form>
                        -->
                        <input class="d-none" id="hidden-username" name="username" value="">
                        <div class="form-group row">
                          <label for="firstname" class="col-2 col-form-label">名: </label>
                          <div class="col">
                            <input type="text" class="form-control" id="in-fist-name"  required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="lastname" class="col-2 col-form-label">姓: </label>
                          <div class="col">
                            <input type="text" class="form-control" id="in-last-name"  required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="email" class="col-2 col-form-label">E-mail: </label>
                          <div class="col">
                            <input type="email" class="form-control" id="in-email"  required>
                          </div>
                        </div>
                        {{form.user_role.error}}
                        <div class="form-group row">
                            <label for="role" class="col-2 col-form-label">角色: </label>
                            <div class="col">
                                <select name="role" id="in-role" required class="custom-select form-control-plaintext" type="text">
                                    <option selected>請選擇角色</option>
                                    <option value="manager">管理者</option>
                                    <option value="staff">工作人員</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                                <a id="btn-save" class="btn btn-primary btn-sm col-5 mx-auto" role="button">儲存 <i class="fa fa-floppy-o" aria-hidden="true"></i></a>
                        </div>
                        <!--原程式
                        <input class="d-none" id="hidden-username" name="username" value="">
                        <div class="form-group mt-2 row">
                            <div class="col-md-6">
                                <label for="firstname">名</label>
                                <input type="text" class="form-control" id="in-fist-name"  required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastname">姓</label>
                                <input type="text" class="form-control" id="in-last-name"  required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="in-email"  required>
                        </div>  
                        <div class="form-group">
                            <p class="mb-2">角色</p>
                            <div>
                                <select name="role" id="in-role" required class="custom-select form-control-plaintext" type="text">
                                    <option selected>請選擇角色</option>
                                    <option value="manager">管理者</option>
                                    <option value="staff">工作人員</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <a id="btn-save" class="btn btn-outline-success col-5 mx-auto" role="button">儲存 <i class="fa fa-floppy-o" aria-hidden="true"></i></a>
                            <a id="btn-del" class="btn btn-outline-danger col-5 mx-auto" role="button">刪除 <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                        </div>
                        -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
