{% extends 'admin_site/ebase.html' %}

{% block title %}權限管理{% endblock %}

{% block meta%}
{% endblock %}

{% block extraheader%}
{% endblock%}

{% block body %}
<div>
  
    <div class="col-12">
        <h3 class="page-heading mb-4">
            權限管理
        </h3>
        <div class="row mb-2">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">角色</th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                        <th scope="col"></th>
                                        <th scope="col">可視</th>
                                        <th scope="col">可編輯</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td scope="row" colspan="4">
                                            <p class="my-0 pt-4">manager</p>
                                        </td>
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="manager_setting_view" id="manager_setting_view">
                                                <label class="form-check-label pt-4" for="manager_setting_view"></label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="manager_setting_edit" id="manager_setting_edit">
                                                <label class="form-check-label pt-4" for="manager_setting_edit"></label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td scope="row" colspan="4">
                                            <p class="my-0 pt-4">staff</p>
                                        </td>
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="staff_setting_view" id="staff_setting_view">
                                                <label class="form-check-label pt-4" for="staff_setting_view"></label>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="staff_setting_edit" id="staff_setting_edit">
                                                <label class="form-check-label pt-4" for="staff_setting_edit"></label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <a id="btn-save" class="btn btn-outline-success col-2 mx-auto" role="button">儲存 <i class="fa fa-floppy-o" aria-hidden="true"></i></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
