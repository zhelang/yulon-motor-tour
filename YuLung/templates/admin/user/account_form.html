<div class="col-lg-6 col-sm-12">
    <div class="card mt-2 mx-auto col-11 px-0">
        <div class="card-header">
            <h4>新增/編輯</h4>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group mt-2 row">
                    <div class="col-md-6">
                        <label for="firstname">名</label>
                        <input type="text" class="form-control" id="firstname" placeholder="名" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname">姓</label>
                        <input type="text" class="form-control" id="lastname" placeholder="姓" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="useraccount">帳號</label>
                    <input type="text" class="form-control" id="useraccount" aria-describedby="useraccount" placeholder="帳號" required>
                </div>  
                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="密碼" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">電話</label>
                    <input type="tel" class="form-control" id="phonenumber" aria-describedby="phonenumber" placeholder="連絡電話" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="E-mail" required>
                </div>  
                <div class="form-group">
                    <p class="mb-2">角色</p>
                    <div>
                        <select class="custom-select form-control-plaintext" type="text">
                        <option selected>請選擇角色</option>
                        <option value="superuser">管理者</option>
                        <option value="users">工作人員</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <a href="" class="btn btn-outline-success col-5 mx-auto" role="button">儲存 <i class="fa fa-floppy-o" aria-hidden="true"></i></a>
                    <a href="" class="btn btn-outline-danger col-5 mx-auto" role="button">刪除 <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    </div>
            </form>
        </div>
    </div>
</div>
