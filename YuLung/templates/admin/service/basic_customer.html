{% extends 'admin/admin-base.html' %}

{% block title %}客群管理{% endblock %}

{% block meta%}
{% endblock %}

{% block extraheader%}
{% endblock%}

{% block body %}
<div class="row my-3">
    {% include 'admin/service/customer_renderer.html' %}
    {% include 'admin/service/customer_form.html' %}
</div>

<script type="text/javascript">
    
    $(document).ready(function () {
        
        
        
        {% if edit %}
            $('#btn-add').click(function(){
                window.location.replace("{% url 'admin-customer-create' %}");
            });
        {% elif new %}
            var showing = true;
            $('#btn-add').click(function(){
                if(!showing){
                    $('#form-div').removeClass('d-none');        
                    showing = true;
                }
                else{
                    $('#form-div').addClass('d-none');        
                    showing = false;
                }
            });
        {% else %}
            var showing = false;
            $('#btn-add').click(function(){
                if(!showing){
                    $('#form-div').removeClass('d-none');        
                    showing = true;
                }
                else{
                    $('#form-div').addClass('d-none');        
                    showing = false;
                }
            });
        {% endif %}

        
    });

</script>
{% endblock %}
